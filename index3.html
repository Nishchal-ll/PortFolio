              <p class="fs-2 text-start animate__animated animate__slideInLeft">Let's Get In Touch</p>

              <form class="animate__animated animate__slideInLeft">
                <div class="mb-3 w-50">
                  <label for="Name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 w-50">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 w-50">
                  <label for="Number" class="form-label">Phone Number</label>
                  <input type="text" class="form-control" id="number" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 w-50 text-black">
                  <label for="message" class="form-label">Message</label>
                  <textarea class=" text-start form-control" id="message" aria-describedby="emailHelp">
                  </textarea>
                </div>    
              </form>
               <script>
            function mail() {
              var templateParams = {
                to_name: 'Nishchal',
                from_name: document.getElementById('name').value,
                message: document.getElementById('message').value,
                email: document.getElementById('email').value,
                number: document.getElementById('number').value,
              };

              emailjs.send('service_ow6o9ef', 'template_ya3b2uh', templateParams)
            }
            function reset() {
              var form = document.getElementById('myForm');
              form.reset();
            }
          </script>
              <button type="button" id="liveToastBtn" onclick="mail()"
            class="btn btn-secondary text-start animate__animated animate__slideInLeft">Submit</button>
          <button onclick="reset()"
            class="btn btn-secondary text-start animate__animated animate__slideInLeft">Reset</button>
          <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <strong class="me-auto">Thankyou</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                Your response has been recorded!!
              </div>
            </div>
          </div>
          <script>
            const toastTrigger = document.getElementById('liveToastBtn')
            const toastLiveExample = document.getElementById('liveToast')

            if (toastTrigger) {
              const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
              toastTrigger.addEventListener('click', () => {
                toastBootstrap.show()
              })
            }
          </script>
